<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- ADDING NEW TASKS  -->
    <div class="container">
      <h4>Task List</h4>

      <form id="task_form">
        <input type="text" placeholder="New Task" id="new_task">
        <input type="submit" value="Add Task" id="submit_task">
      </form>

      <hr>

      <!-- FILTERING AND REMOVING TASKS  -->

      <h4>Tasks</h4>
      <input type="text" placeholder="Filter Tasks" id="task_filter">

      <ul id="tasks">
        <p>this is the taks list</p>
      </ul>


      <button id="clr_task_btn">CLEAR TASKS</button>
    </div>


    <!-- local javascript link -->
    <script src="JS/script.js"></script>

    <!-- bootstrap javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
